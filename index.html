<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF SWIFT | الرئيسية</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f3f4f6;
      color: #1a202c;
      direction: rtl;
      text-align: right;
    }

    /* الهيدر */
    header {
      background: #5A67D8;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 45px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }

    .nav-links svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      transition: 0.2s;
    }

    .active-link {
      font-weight: 800;
    }

    .active-link svg {
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.7));
    }

    /* الصفحة */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #2d3748;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .start-btn {
      display: inline-block;
      padding: 1.1rem 2.2rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #5A67D8, #7F9CF5);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(90, 103, 216, 0.35);
      transition: 0.25s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(90, 103, 216, 0.45);
    }

    /* الجوال */
    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }

      .logo {
        height: 38px;
      }

      .nav-links a {
        margin-left: 1rem;
        font-size: 0.75rem;
      }

      .nav-links svg {
        width: 20px;
        height: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .start-btn {
        padding: 1rem 1.8rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

<!-- الهيدر الجديد -->
<header>
  <img src="https://raw.githubusercontent.com/imbadah/PdfSwift/main/logo.png" class="logo">

  <nav id="nav-area" class="nav-links"></nav>
</header>

<div class="container">
  <h1>مرحباً بك في PDF SWIFT</h1>
  <p>منصة سريعة وسهلة لتحويل وتعديل ملفات PDF بدون تسجيل دخول.</p>

  <a href="tools.html" class="start-btn">ابدأ الآن</a>
</div>

<script>
  const nav = document.getElementById("nav-area");
  const username = localStorage.getItem("username");
  const currentPage = window.location.pathname.split("/").pop();

  function linkItem(page, label, icon) {
    const active = currentPage === page ? "active-link" : "";
    return `
      <a href="${page}" class="${active}">
        ${icon}
        ${label}
      </a>
    `;
  }

  const icons = {
    home: `<svg fill="url(#grad)" viewBox="0 0 24 24"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#7F9CF5"/><stop offset="100%" stop-color="#5A67D8"/></linearGradient></defs><path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5z"/></svg>`,
    tools: `<svg fill="url(#grad)" viewBox="0 0 24 24"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#7F9CF5"/><stop offset="100%" stop-color="#5A67D8"/></linearGradient></defs><path d="M14.7 6.3l3 3-8.4 8.4H6.3v-3l8.4-8.4zM19.7 4.3a1 1 0 0 0-1.4 0l-1.6 1.6 3 3 1.6-1.6a1 1 0 0 0 0-1.4l-1.6-1.6z"/></svg>`
  };

  if (!username) {
    nav.innerHTML = `
      ${linkItem("index.html", "الرئيسية", icons.home)}
      ${linkItem("tools.html", "الأدوات", icons.tools)}
      <a href="login.html">تسجيل الدخول</a>
      <a href="signup.html">إنشاء حساب</a>
    `;
  } else {
    nav.innerHTML = `
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="profile.html">الملف الشخصي</a>
      <a href="#" onclick="logout()">تسجيل الخروج</a>
    `;
  }

  function logout() {
    localStorage.clear();
    location.href = "index.html";
  }
</script>

</body>
</html>
