<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأدوات – PdfSwift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    .tools-page { padding: 4rem 1rem 2rem; }

    /* شبكة الأزرار - مربعات متساوية وجذابة */
    .tool-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .tool-btn {
      background: white;
      color: #1e40af;
      border: none;
      aspect-ratio: 1 / 1;           /* مربع تمامًا */
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .tool-btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(30,64,175,0.22);
      border: 2px solid #1e40af;
    }

    .dark-theme .tool-btn {
      background: #1e293b;
      color: #60a5fa;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    .dark-theme .tool-btn:hover {
      box-shadow: 0 16px 40px rgba(96,165,250,0.3);
      border-color: #60a5fa;
    }

    .tool-btn i {
      font-size: 2.4rem;
      opacity: 0.9;
    }

    .tool-btn span {
      font-size: 1rem;
      text-align: center;
      line-height: 1.3;
    }

    .tool-section {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      margin: 2rem auto;
      max-width: 860px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .dark-theme .tool-section {
      background: #1e293b;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    input[type="file"], input[type="text"], select, textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1.05rem;
    }
    .dark-theme input, .dark-theme select, .dark-theme textarea {
      background: #334155;
      color: #e2e8f0;
      border-color: #475569;
    }

    .action-btn {
      background: #1e40af;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.15rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s;
    }
    .action-btn:hover { background: #1e3a8a; transform: translateY(-3px); }
    .dark-theme .action-btn { background: #3b82f6; }

    .status { margin-top: 1.5rem; font-weight: 600; min-height: 1.8rem; }
    .success { color: #16a34a; }
    .error   { color: #dc2626; }
  </style>
</head>
<body class="light-theme">

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">Pdf<span>Swift</span></a>
    <nav class="nav">
      <a href="index.html">الرئيسية</a>
      <a href="tools.html" class="active">الأدوات</a>
      <a href="about.html">عن الموقع</a>
      <a href="privacy.html">الخصوصية</a>
    </nav>
    <button id="themeToggle" class="theme-btn" aria-label="تبديل الوضع">
      <i class="fa-solid fa-moon-stars"></i>
    </button>
  </div>
</header>

<main class="container tools-page">
  <h1 class="section-title">أدوات PDF محلية 100%</h1>
  <p style="text-align:center; margin-bottom: 3.5rem;">اختر الأداة – كل شيء يتم داخل متصفحك</p>

  <!-- شبكة الأدوات بتصميم المربعات الجديد -->
  <div class="grid tool-selector">
    <button class="tool-btn" data-tool="merge">
      <i class="fas fa-object-group"></i>
      <span>دمج ملفات PDF</span>
    </button>

    <button class="tool-btn" data-tool="split">
      <i class="fas fa-cut"></i>
      <span>تقسيم / استخراج صفحات</span>
    </button>

    <button class="tool-btn" data-tool="rotate">
      <i class="fas fa-redo-alt"></i>
      <span>تدوير الصفحات</span>
    </button>

    <button class="tool-btn" data-tool="watermark">
      <i class="fas fa-stamp"></i>
      <span>إضافة علامة مائية</span>
    </button>

    <button class="tool-btn" data-tool="delete-pages">
      <i class="fas fa-trash-alt"></i>
      <span>حذف صفحات محددة</span>
    </button>

    <button class="tool-btn" data-tool="extract-text">
      <i class="fas fa-file-alt"></i>
      <span>استخراج النص</span>
    </button>

    <button class="tool-btn" data-tool="extract-images">
      <i class="fas fa-images"></i>
      <span>استخراج الصور</span>
    </button>

    <button class="tool-btn" data-tool="pdf-to-images">
      <i class="fas fa-photo-video"></i>
      <span>تحويل PDF إلى صور</span>
    </button>
  </div>

  <!-- أقسام الأدوات – يجب أن تكون موجودة هنا -->
  <!-- مثال: أضف أقسامك القديمة والجديدة كما في النسخ السابقة -->

  <section id="tool-merge" class="tool-section" style="display:none;">
    <!-- محتوى أداة الدمج -->
  </section>

  <!-- ... باقي الأقسام (split, rotate, watermark, delete-pages, extract-text, extract-images, pdf-to-images) ... -->

  <button id="back-to-tools" class="action-btn" style="display:none; margin: 3rem auto;">
    ← العودة إلى الأدوات
  </button>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2026 PdfSwift – جميع الحقوق محفوظة</p>
  </div>
</footer>

<script src="theme.js"></script>
<script>
  // منطق التبديل (نفس السابق)
  document.querySelectorAll('.tool-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const tool = btn.dataset.tool;
      document.querySelectorAll('.tool-selector, .section-title, main > p').forEach(el => el.style.display = 'none');
      document.getElementById(`tool-${tool}`).style.display = 'block';
      document.getElementById('back-to-tools').style.display = 'block';
    });
  });

  document.getElementById('back-to-tools').addEventListener('click', () => {
    document.querySelectorAll('.tool-section').forEach(el => el.style.display = 'none');
    document.getElementById('back-to-tools').style.display = 'none';
    document.querySelector('.tool-selector').style.display = 'grid';
    document.querySelector('.section-title').style.display = 'block';
    document.querySelector('main > p').style.display = 'block';
  });
</script>
</body>
</html>
