<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأدوات – PdfSwift</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <!-- pdf.js + worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.worker.min.js';
  </script>

  <!-- JSZip لعمل ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    .tools-page { padding: 4rem 1rem 2rem; }
    .tool-selector { gap: 1.6rem; }
    .tool-btn {
      background: #1e40af; color: white; border: none; padding: 1.6rem 1.2rem;
      border-radius: 12px; font-size: 1.3rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s; box-shadow: 0 6px 16px rgba(30,64,175,0.22);
    }
    .tool-btn:hover { transform: translateY(-5px); box-shadow: 0 12px 32px rgba(30,64,175,0.3); }
    .dark-theme .tool-btn { background: #3b82f6; box-shadow: 0 6px 16px rgba(59,130,246,0.3); }

    .tool-section {
      background: white; border-radius: 16px; padding: 2.8rem; margin: 2rem auto;
      max-width: 820px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .dark-theme .tool-section { background: #1e293b; box-shadow: 0 10px 30px rgba(0,0,0,0.45); }

    input[type="file"], input[type="text"], select {
      width: 100%; padding: 1rem; margin: 1.2rem 0; border: 1px solid #cbd5e1;
      border-radius: 8px; font-size: 1.1rem;
    }
    .dark-theme input, .dark-theme select { background: #334155; color: #e2e8f0; border-color: #475569; }

    .action-btn {
      background: #1e40af; color: white; border: none; padding: 1.1rem 2.8rem;
      border-radius: 50px; font-size: 1.2rem; cursor: pointer; margin-top: 1.8rem;
      transition: all 0.3s;
    }
    .action-btn:hover { background: #1e3a8a; transform: translateY(-3px); }
    .dark-theme .action-btn { background: #3b82f6; }
    .dark-theme .action-btn:hover { background: #2563eb; }

    .status { margin-top: 1.8rem; font-weight: 600; min-height: 1.8rem; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
  </style>
</head>
<body class="light-theme">

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">Pdf<span>Swift</span></a>
    <nav class="nav">
      <a href="index.html">الرئيسية</a>
      <a href="tools.html" class="active">الأدوات</a>
      <a href="about.html">عن الموقع</a>
      <a href="privacy.html">الخصوصية</a>
    </nav>
    <button id="themeToggle" class="theme-btn" aria-label="تبديل الوضع">
      <i class="fa-solid fa-moon-stars"></i>
    </button>
  </div>
</header>

<main class="container tools-page">
  <h1 class="section-title">أدوات PDF محلية 100%</h1>
  <p style="text-align:center; margin-bottom: 3.5rem;">اختر الأداة – كل شيء يتم داخل متصفحك</p>

  <div class="grid tool-selector">
    <button class="tool-btn" data-tool="merge">دمج ملفات PDF</button>
    <button class="tool-btn" data-tool="split">تقسيم / استخراج صفحات</button>
    <button class="tool-btn" data-tool="rotate">تدوير الصفحات</button>
    <button class="tool-btn" data-tool="watermark">إضافة علامة مائية</button>
    <button class="tool-btn" data-tool="delete-pages">حذف صفحات محددة</button>
    <button class="tool-btn" data-tool="extract-text">استخراج النص من PDF</button>
    <button class="tool-btn" data-tool="extract-images">استخراج جميع الصور</button>
    <button class="tool-btn" data-tool="pdf-to-images">تحويل PDF إلى صور</button>
  </div>

  <!-- الأقسام القديمة (ضع كودها هنا كما في النسخة السابقة) -->
  <!-- مثال: دمج، تقسيم، تدوير، علامة مائية، حذف صفحات، استخراج نص، استخراج صور -->

  <!-- قسم التحويل إلى صور (المحدث والمفعّل) -->
  <section id="tool-pdf-to-images" class="tool-section" style="display:none;">
    <h2>تحويل PDF إلى صور (كل صفحة → صورة png)</h2>
    <p style="color:#666; font-size:0.95rem; margin-bottom:1.5rem;">
      سيتم تحويل كل صفحة إلى صورة PNG عالية الجودة وتحميلها كملف ZIP
    </p>
    <input type="file" id="pdf-to-images-file" accept=".pdf">
    <button id="btn-pdf-to-images" class="action-btn">تحويل وتحميل ZIP</button>
    <div id="pdf-to-images-status" class="status"></div>
  </section>

  <button id="back-to-tools" class="action-btn" style="display:none; margin: 3rem auto;">
    ← العودة إلى الأدوات
  </button>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2026 PdfSwift – جميع الحقوق محفوظة</p>
  </div>
</footer>

<script src="theme.js"></script>
<script>
// منطق التنقل بين الأدوات
const { PDFDocument, rgb, degrees } = PDFLib;

document.querySelectorAll('.tool-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const tool = btn.dataset.tool;
    document.querySelectorAll('.tool-selector, .section-title, main > p').forEach(el => el.style.display = 'none');
    document.getElementById(`tool-${tool}`).style.display = 'block';
    document.getElementById('back-to-tools').style.display = 'block';
  });
});

document.getElementById('back-to-tools').addEventListener('click', () => {
  document.querySelectorAll('.tool-section').forEach(el => el.style.display = 'none');
  document.getElementById('back-to-tools').style.display = 'none';
  document.querySelector('.tool-selector').style.display = 'grid';
  document.querySelector('.section-title').style.display = 'block';
  document.querySelector('main > p').style.display = 'block';
});

function downloadBlob(bytes, filename, type = 'application/pdf') {
  const blob = new Blob([bytes], { type });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// ────────────────────────────────
// تحويل PDF إلى صور (مفعّل الآن)
// ────────────────────────────────

document.getElementById('btn-pdf-to-images')?.addEventListener('click', async () => {
  const file = document.getElementById('pdf-to-images-file').files[0];
  const status = document.getElementById('pdf-to-images-status');

  if (!file) {
    status.textContent = 'اختر ملف PDF أولاً';
    status.className = 'status error';
    return;
  }

  status.className = 'status';
  status.textContent = 'جاري تحويل الصفحات إلى صور... (قد يستغرق وقتاً حسب عدد الصفحات)';

  try {
    const arrayBuffer = await file.arrayBuffer();
    const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
    const pdf = await loadingTask.promise;

    const zip = new JSZip();

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      status.textContent = `جاري معالجة الصفحة ${pageNum} من ${pdf.numPages}...`;

      const page = await pdf.getPage(pageNum);
      const scale = 2.0; // يمكن تقليلها إلى 1.5 أو 1.0 إذا كان بطيئاً
      const viewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: canvas.getContext('2d'),
        viewport: viewport
      };

      await page.render(renderContext).promise;

      const dataUrl = canvas.toDataURL('image/png');
      const base64 = dataUrl.split(',')[1];

      zip.file(`صفحة_${pageNum}.png`, base64, { base64: true });
    }

    status.textContent = 'جاري إنشاء ملف ZIP...';

    const zipBlob = await zip.generateAsync({ type: 'blob' });
    downloadBlob(zipBlob, `pdf_converted_${file.name.replace('.pdf','')}.zip`, 'application/zip');

    status.className = 'status success';
    status.textContent = `تم التحويل! تم تحميل ${pdf.numPages} صورة كملف ZIP`;
  } catch (err) {
    status.className = 'status error';
    status.textContent = 'خطأ أثناء التحويل: ' + (err.message || 'غير معروف');
    console.error(err);
  }
});

</script>
</body>
</html>
