<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Swift | الأدوات</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #C084FC, #818CF8, #60A5FA);
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
        }

        .nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav a:hover,
        .nav .active {
            color: #FFD6FF;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .tool-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .tool-card:hover:not(.disabled) {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.18);
        }

        .tool-card i {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .close {
            float: left;
            font-size: 26px;
            cursor: pointer;
            color: #fff;
        }

        .file-label {
            display: block;
            background: rgba(255, 255, 255, 0.18);
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: 0.3s;
        }

        .file-label input {
            display: none;
        }

        .action-btn {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: linear-gradient(135deg, #C084FC, #818CF8);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">PDF Swift</div>
        <div class="nav">
            <a href="index.html">الرئيسية</a>
            <a href="tools.html" class="active">الأدوات</a>
        </div>
    </div>

    <div class="hero">
        <h1>الأدوات</h1>
        <p>اختر الأداة التي تريد استخدامها</p>
    </div>

    <div class="tools-grid">

        <!-- أدوات تعمل -->
        <div class="tool-card" onclick="openTool('jpg_to_pdf')">
            <i class="fa-solid fa-file-image"></i>
            <h3>JPG → PDF</h3>
        </div>

        <div class="tool-card" onclick="openTool('resize')">
            <i class="fa-solid fa-expand"></i>
            <h3>تغيير حجم الصور</h3>
        </div>

        <div class="tool-card" onclick="openTool('png_to_jpg')">
            <i class="fa-solid fa-image"></i>
            <h3>PNG → JPG</h3>
        </div>

        <div class="tool-card" onclick="openTool('text_to_file')">
            <i class="fa-solid fa-file-lines"></i>
            <h3>نص → ملف TXT</h3>
        </div>

        <!-- أدوات غير مفعّلة -->
        <div class="tool-card disabled">
            <i class="fa-solid fa-layer-group"></i>
            <h3>دمج PDF (قريباً)</h3>
        </div>

        <div class="tool-card disabled">
            <i class="fa-solid fa-scissors"></i>
            <h3>تقسيم PDF (قريباً)</h3>
        </div>

        <div class="tool-card disabled">
            <i class="fa-solid fa-lock"></i>
            <h3>حماية PDF (قريباً)</h3>
        </div>

        <div class="tool-card disabled">
            <i class="fa-solid fa-unlock"></i>
            <h3>إزالة حماية (قريباً)</h3>
        </div>

        <div class="tool-card disabled">
            <i class="fa-solid fa-rotate"></i>
            <h3>تدوير PDF (قريباً)</h3>
        </div>

    </div>

    <!-- المودال -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>

            <label class="file-label">
                اختر ملف
                <input type="file" id="fileInput" multiple>
            </label>

            <div id="dynamicInputs"></div>

            <button class="action-btn" onclick="startTool()">تنفيذ</button>
        </div>
    </div>

<script>

function openTool(tool) {
    const modal = document.getElementById("toolModal");
    const title = document.getElementById("modalTitle");
    const desc = document.getElementById("modalDesc");
    const dynamicInputs = document.getElementById("dynamicInputs");

    modal.style.display = "flex";
    dynamicInputs.innerHTML = "";
    document.getElementById("fileInput").value = "";

    switch (tool) {
        case "jpg_to_pdf":
            title.textContent = "تحويل JPG إلى PDF";
            desc.textContent = "اختر صور JPG وسيتم دمجها في ملف PDF.";
            break;

        case "resize":
            title.textContent = "تغيير حجم الصور";
            desc.textContent = "اختر صورة وحدد الحجم الجديد.";
            dynamicInputs.innerHTML = `
                <label>العرض (px):</label>
                <input type="number" id="widthInput" class="input-field">

                <label>الارتفاع (px):</label>
                <input type="number" id="heightInput" class="input-field">
            `;
            break;

        case "png_to_jpg":
            title.textContent = "تحويل PNG إلى JPG";
            desc.textContent = "اختر صورة PNG وسيتم تحويلها.";
            break;

        case "text_to_file":
            title.textContent = "تحويل نص إلى ملف TXT";
            desc.textContent = "اكتب النص وسيتم حفظه كملف.";
            dynamicInputs.innerHTML = `
                <textarea id="textInput" class="input-field" style="width:100%;height:120px;"></textarea>
            `;
            break;
    }

    window.currentTool = tool;
}

function closeModal() {
    document.getElementById("toolModal").style.display = "none";
}

async function startTool() {
    const files = document.getElementById("fileInput").files;

    switch (window.currentTool) {

        case "jpg_to_pdf":
            await jpgToPdf(files);
            break;

        case "resize":
            await resizeImage(files[0]);
            break;

        case "png_to_jpg":
            await pngToJpg(files[0]);
            break;

        case "text_to_file":
            saveText();
            break;
    }
}

async function jpgToPdf(files) {
    const pdf = new jspdf.jsPDF();

    for (let i = 0; i < files.length; i++) {
        const img = await readImage(files[i]);
        pdf.addImage(img, "JPEG", 10, 10, 190, 260);
        if (i < files.length - 1) pdf.addPage();
    }

    pdf.save("images.pdf");
}

async function resizeImage(file) {
    const width = parseInt(document.getElementById("widthInput").value);
    const height = parseInt(document.getElementById("heightInput").value);

    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        canvas.toBlob(blob => {
            downloadFile(blob, "resized.jpg");
        }, "image/jpeg");
    };
}

async function pngToJpg(file) {
    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        canvas.toBlob(blob => {
            downloadFile(blob, "converted.jpg");
        }, "image/jpeg");
    };
}

function saveText() {
    const text = document.getElementById("textInput").value;
    const blob = new Blob([text], { type: "text/plain" });
    downloadFile(blob, "text.txt");
}

function readImage(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
    });
}

function downloadFile(data, filename) {
    const blob = data instanceof Blob ? data : new Blob([data]);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
}

</script>

</body>
</html>
