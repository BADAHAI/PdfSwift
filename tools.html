<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Swift | الأدوات</title>

    <!-- خطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- مكتبات PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #C084FC, #818CF8, #60A5FA);
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
        }

        .nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav a:hover,
        .nav .active {
            color: #FFD6FF;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.9;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .tool-card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.18);
        }

        .tool-card i {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .close {
            float: left;
            font-size: 26px;
            cursor: pointer;
            color: #fff;
        }

        .file-label {
            display: block;
            background: rgba(255, 255, 255, 0.18);
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: 0.3s;
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .file-label input {
            display: none;
        }

        .action-btn {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: linear-gradient(135deg, #C084FC, #818CF8);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">PDF Swift</div>
        <div class="nav">
            <a href="index.html">الرئيسية</a>
            <a href="tools.html" class="active">الأدوات</a>
        </div>
    </div>

    <div class="hero">
        <h1>الأدوات</h1>
        <p>اختر الأداة التي تريد استخدامها</p>
    </div>

    <div class="tools-grid">
        <div class="tool-card" onclick="openTool('merge')">
            <i class="fa-solid fa-layer-group"></i>
            <h3>دمج PDF</h3>
        </div>

        <div class="tool-card" onclick="openTool('split')">
            <i class="fa-solid fa-scissors"></i>
            <h3>تقسيم PDF</h3>
        </div>

        <div class="tool-card" onclick="openTool('compress')">
            <i class="fa-solid fa-compress"></i>
            <h3>ضغط PDF</h3>
        </div>

        <div class="tool-card" onclick="openTool('pdf_to_jpg')">
            <i class="fa-solid fa-image"></i>
            <h3>PDF إلى JPG</h3>
        </div>

        <div class="tool-card" onclick="openTool('jpg_to_pdf')">
            <i class="fa-solid fa-file-image"></i>
            <h3>JPG إلى PDF</h3>
        </div>
    </div>

    <!-- المودال -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>

            <label class="file-label">
                اختر ملف
                <input type="file" id="fileInput" multiple>
            </label>

            <div id="dynamicInputs"></div>

            <button class="action-btn" onclick="startTool()">تنفيذ</button>
        </div>
    </div>

<script>

function openTool(tool) {
    const modal = document.getElementById("toolModal");
    const title = document.getElementById("modalTitle");
    const desc = document.getElementById("modalDesc");
    const dynamicInputs = document.getElementById("dynamicInputs");

    modal.style.display = "flex";
    dynamicInputs.innerHTML = "";
    document.getElementById("fileInput").value = "";

    switch (tool) {
        case "merge":
            title.textContent = "دمج ملفات PDF";
            desc.textContent = "اختر عدة ملفات PDF وسيتم دمجها.";
            break;

        case "split":
            title.textContent = "تقسيم PDF";
            desc.textContent = "اختر ملف PDF وسيتم تقسيمه.";
            break;

        case "compress":
            title.textContent = "ضغط PDF";
            desc.textContent = "اختر ملف PDF وسيتم تقليل حجمه.";
            break;

        case "pdf_to_jpg":
            title.textContent = "تحويل PDF إلى JPG";
            desc.textContent = "اختر ملف PDF وسيتم تحويل الصفحات إلى صور.";
            break;

        case "jpg_to_pdf":
            title.textContent = "تحويل JPG إلى PDF";
            desc.textContent = "اختر صور JPG وسيتم دمجها في PDF.";
            break;
    }

    window.currentTool = tool;
}

function closeModal() {
    document.getElementById("toolModal").style.display = "none";
}

async function startTool() {
    const files = document.getElementById("fileInput").files;

    if (!files.length) {
        alert("اختر ملفًا أولاً");
        return;
    }

    switch (window.currentTool) {
        case "merge":
            await mergePDF(files);
            break;

        case "split":
            await splitPDF(files[0]);
            break;

        case "compress":
            await compressPDF(files[0]);
            break;

        case "pdf_to_jpg":
            await pdfToJpg(files[0]);
            break;

        case "jpg_to_pdf":
            await jpgToPdf(files);
            break;
    }
}

async function mergePDF(files) {
    const mergedPdf = await PDFLib.PDFDocument.create();

    for (let file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(p => mergedPdf.addPage(p));
    }

    const mergedBytes = await mergedPdf.save();
    downloadFile(mergedBytes, "merged.pdf");
}

async function splitPDF(file) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    for (let i = 0; i < pdf.getPageCount(); i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [page] = await newPdf.copyPages(pdf, [i]);
        newPdf.addPage(page);

        const pdfBytes = await newPdf.save();
        downloadFile(pdfBytes, `page-${i + 1}.pdf`);
    }
}

async function compressPDF(file) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    const compressed = await pdf.save({ useObjectStreams: true });
    downloadFile(compressed, "compressed.pdf");
}

async function pdfToJpg(file) {
    const url = URL.createObjectURL(file);
    const pdf = await pdfjsLib.getDocument(url).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        canvas.toBlob(blob => {
            downloadFile(blob, `page-${i}.jpg`);
        }, "image/jpeg");
    }
}

async function jpgToPdf(files) {
    const pdf = new jspdf.jsPDF();

    for (let i = 0; i < files.length; i++) {
        const img = await readImage(files[i]);
        pdf.addImage(img, "JPEG", 10, 10, 190, 260);

        if (i < files.length - 1) pdf.addPage();
    }

    pdf.save("images.pdf");
}

function readImage(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
    });
}

function downloadFile(data, filename) {
    const blob = data instanceof Blob ? data : new Blob([data]);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
}

</script>

</body>
</html>
